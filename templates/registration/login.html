{% extends 'base.html' %}
{% block  content %}
    <form class="form-singin" method="post" autocomplete="off">
        {% csrf_token %}
        <img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home Icon" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Informe seus dados</h1>

        <label for="username" class="sr-only">E-mail</label>
        <input type="email" name="username" id="username" class="form-control" placeholder="Informe seu E-mail" required autofocus>
        <label for="password" class="sr-only">Senha</label>
        <input type="password" name="password" id="password" placeholder="Informe sua senha" class="form-control" required>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Acessar</button>
        <p class="mt-5 mb-3 text-muted">&copy: {% now 'Y' %}</p>
    </form>
{% endblock %}
